<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Estilos css -->
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
    <link id="temaOscuro" rel="stylesheet" >
    <link rel="stylesheet" href="css/style.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
    <!-- jquery validator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="selectorTema">
        <div title="tema claro" id="claro" class="temaClaro"></div>
        <div title="tema oscuro" id="oscuro" class="temaOscuro"></div>
    </div>
    <header>
        <h1>PROYECTO JS</h1>
        <span id="btnMenu" class="btnMenu">&#9776;</span>
        <nav>
            <ul class="menu">
                <li><a href="home.html">INICIO</a></li>
                <li><a href="reloj.html">RELOJ</a></li>
                <li><a href="sobreMi.html">SOBRE MÍ</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="textoSobreMi"><h2>Contacto</h2><hr></div>
        
        <section class="contenido" id="contenido">
           
            <div class="arcondeon" id="acordeon">
               <form method="POST" class="formularioContacto" id="formularioContacto" action="">
                <label for="name">
                    Nombre
                </label>
                <input data-validation="alphanumeric" placeholder="Jean Franco Rojas" type="text" name="name" id="nameContact">
                <label for="correo">
                    Correo
                </label>
                <input data-validation="email" placeholder="jean96rq@gmail.com" type="text" name="correo" id="correoContact">

                <label for="sexo">Sexo</label>
                <select data-validation="required" name="sexo" id="selectContac">
                    <option value="men">Hombre</option>
                    <option value="woman">Mujer</option>
                </select>
                <label for="nacimiento">Fecha de nacimiento</label>
                <input data-validation="date" data-validation-format="dd-mm-yyyy" id="fechaContact" type="text" name="date">
                <label for="edad">Edad</label>
                <input data-validation="number" id="edadContact" type="number">
                <button type="submit">Enviar</button>
               
               </form>
              
                
            </div>
            <aside class="sideBar" id="sideBar">
                <div class="about" id="about">
                    <h4>¿Quien soy?</h4>
                    <img src="img/caracol.jpg" alt="Imagen Caracol">
                    <p>
                       
                    </p>
                </div>
                <div class="login" id="login">
                    <h4>Identificate</h4>
                    <form class="formLogin" id="formLogin" action="">
                        <label for="name">
                            Nombre
                        </label>
                        <input placeholder="Jean Franco Rojas" type="text" name="name" id="name">
                        <label for="correo">
                            Correo
                        </label>
                        <input placeholder="jean96rq@gmail.com" type="text" name="correo" id="correo">
                        <label for="contraseña">
                            Contraseña
                        </label>
                        <input placeholder="contraseña" type="password" name="contraseña" id="contraseña">
                        <button type="submit">Unirme</button>
                    </form>
                </div>
            </aside>
            
        </section>
    </main>
    <footer>
        <small>Realizado por Jean Rojas &copy;</small>
        <span class="subir"><a href="">Ir arriba</a></span>
    </footer>
    
</body>
</html>
